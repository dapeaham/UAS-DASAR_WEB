<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro Video</title>
    <style>
        body {
            margin: 0; /* Menghilangkan margin default */
            overflow: hidden; /* Menghilangkan scrollbar */
        }
        video {
            position: absolute; /* Mengatur posisi video */
            top: 0;
            left: 0;
            width: 100vw; /* Lebar penuh viewport */
            height: 100vh; /* Tinggi penuh viewport */
            object-fit: cover; /* Memastikan video mengisi area tanpa distorsi */
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted>
        <source src="4K Original HD Video, No Copyright, Background, Green Screen, Motion Graphics, Animated Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('introVideo');

        // Mengatur durasi video selama 2 detik
        video.onloadedmetadata = function() {
            video.currentTime = 0; // Mulai dari awal
            setTimeout(() => {
                window.location.href = 'index2.htm'; // Pastikan ini adalah path yang benar ke file portofolio Anda
            }, 2000); // 2000 milidetik = 2 detik
        };
    </script>
</body>
</html>
